
<!DOCTYPE html>
<html> 
  <head>
  <meta charset="UTF-8/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>survey-form</title>
  <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve platform</p>
<form id="survey-form">
  <label id="name-label">Name</label>
 <input type="text" id="name" required placeholder="Enter your name"/>

 <label id="email-label">Email</label>
<input type="email" id="email" required placeholder="Enter your Email" />

<label id="number-label">Age</label>
<input type="number" id="number" min="10" max="120" placeholder="Age">

<label>Which option best describes your current role?</label>
<select id="dropdown">
  <option>Select current role</option>
<option>Student</option>
<option>Full Time Job</option>
<option>Full Time Learner</option>
<option>Perfer not to say</option>
<option>Other</option>
</select>
<label>Would you recomment freeCodeCamp to a friend</label>
<input type="radio" name="survey-form" value="definitely"> <label>Definitely</label>
<input type="radio" name="survey-form" value="maybe"> <label>Maybe</label>
<input type="radio" name="survey-form"
value="not-sure"> <label>Not sure</label>
<label>What is your favorite feature of freeCodeCamp</label>
<select id="roel">
  <option>Select an option</option>
  <option>Challenges</option>
  <option>Projects</option>
  <option>Community</option>
  <option>Open source</option>
</select>
<lable>What would you like to see improved? (check all that apply)</label>
<input type="checkbox" value="checked" /> <label>Fron-end Projects</label>
<input type="checkbox" value="checked"/> <label>Back-end Projects</label>
<input type="checkbox" value="checked"/> <label>Data Visualization</label>
<input type="checkbox" value="checked"/> <label>Challenges</label>
<input type="checkbox"value="checked" /> <label>Open Source Community</label>
<input type="checkbox"value="checked" /> <lable>Gittrer help rooms</lable>
<input type="checkbox" value="checked" /> <label>Videos</label>
<input type="checkbox" value="checked"/> <label>City Meetsups</label>
<input type="checkbox" value="checked"/> <label>Wiki</label>
<input type="checkbox" value="checked"/> <label>Forum</label>
<input type="checkbox" value="checked"/> <label>Additional Courses</label>
<label>Any comments or suggestions</label>
<textarea placeholder="Enter your comment here" rows="6" cols="40"></textarea>
<input type="submit" id="submit" value="Submit"/>
</form> 
  </body>
</html>
