<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculater</title>
</head>

<body>
    <table align="center">
        <thead>
            <caption>Calculater</caption>
            <tr>
                <td colspan="4">
                    <input value="11">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button  style="width: 100%; cursor: pointer">1</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">2</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">3</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="width: 100%; cursor: pointer">4</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">5</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">6</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="width: 100%; cursor: pointer">7</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">8</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">9</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="width: 100%; cursor: pointer">C</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">0</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">=</button>
                </td>
                <td>
                    <button style="width: 100%; cursor: pointer">/</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
